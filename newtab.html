
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Tab By Jxdn</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery.min.js"></script>
    <script src="moment.min.js"></script>
  </head>
  <body>
      <div id="nav"class="navbar">
          <a title="Youtube" id="yt" href="https://youtube.com"><i class="fa fa-youtube-play" style="color:red;font-size:20px;"></i></a>
          <a id="ytsearch"style="display:none;">
             <form action="https://www.youtube.com/results"method="get">
              <input name="search_query"type="text" placeholder="Search" class="yt-search">
             </form>
          </a>
          
          <a title="Entertainment" id="ent"><i class="fa fa-film" style="font-size: 20px;"></i></a>   
          <a title="Netflix"href="https://netflix.ca"style="display: none;"id="netflix">Netflix</a>
          <a title="Disney"href="https://www.disneyplus.com/en-ca"style="display: none;"id="disney">Disney</a>
          <a title="Search Google"id="search">&#x1F50D;</a>
          <a id="inp"style="display:none;">
             <form id="gsearch" action="https://www.google.com/search"method="get">
              <input id="url" name="q"type="text" placeholder="Search" class="search">
              <input type="hidden" name="sitesearch" value="" style="display: none;">
             </form>
          </a>
          <a title="Clear Browsing Data"id="del">&#128465;</a>
          <a id="grt_t" style="float: right;"></a>
          <a class="time" style="float: right;"></a>
          <div class="bookmark-wrapper">
            <a title="Bookmark a page" style="font-size: 25px;" id="bookmark">&#43;</a>
            <div id="bookmark5" class="bookmark-dropdown"><a style="background-color: rgb(233, 100, 100);">Bookmarks:</a></div>
          </div>
        </div>
        <div id="bookmark1" class="bookmark-popup" style="display:none;">
          <form id="bookmark2">
            <label for="pageName">Page Name:</label>
            <input type="text" id="pageName" name="pageName" placeholder="Enter page name" required />
            <label for="pageUrl">Page URL:</label>
            <input type="url" id="pageURL" name="pageURL" placeholder="Enter page URL" required />
            <div class="buttons">
              <button type="submit">Save Bookmark</button>
              <button type="button" id="bookmark3">Cancel</button>
            </div>
            </div>
          </form>
        </div>
      <script src="newtab.js"></script>
  </body>
</html>
